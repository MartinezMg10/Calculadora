<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="container">
            <input type="text" class="input-grande">
            <div class="container-inputs">
                <input type="text">
                <label for="">+</label>
                <input type="text">
            </div>
            <div class="container-buttonss">
                <div class="container-buttons-uno">
                    <button class="boton">7</button>
                    <button class="boton">8</button>
                    <button class="boton">9</button>
                    <button class="boton">+</button>
                </div>
                <div class="container-buttons-dos">
                    <button class="boton">4</button>
                    <button class="boton">5</button>
                    <button class="boton">6</button>
                    <button class="boton">-</button>
                </div>
                <div class="container-buttons-tres">
                    <button class="boton">1</button>
                    <button class="boton">2</button>
                    <button class="boton">3</button>
                    <button class="boton">*</button>
                </div>
                <div class="container-buttons-cuatro">
                    <button class="boton">0</button>
                    <button class="boton">=</button>
                    <button class="boton">AC</button>
                    <button class="boton">/</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
