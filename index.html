<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="display" id="display">

            </div>
            <div class="container-buttons">
                <div class="container-buttons-modificacion">
                    <button id="btn_7"  class="boton" value="7">7</button>
                    <button id="btn_8"  class="boton" value="8">8</button>
                    <button id="btn_9" class="boton" value="9">9</button>
                    <button id="btn_+" class="boton" value="+">+</button>
                </div>
                <div class="container-buttons-modificacion">
                    <button id="btn_4"  class="boton" value="4">4</button>
                    <button id="btn_5"  class="boton" value="5">5</button>
                    <button id="btn_6"  class="boton" value="6">6</button>
                    <button id="btn_-" class="boton" value="-">-</button>
                </div>
                <div class="container-buttons-modifcacion">
                    <button id="btn_1" class="boton" value="1">1</button>
                    <button id="btn_2" class="boton" value="2">2</button>
                    <button id="btn_3" class="boton" value="3">3</button>
                    <button id="btn_*" class="boton" value="*">*</button>
                </div>
                <div class="container-buttons-modificacion">
                    <button id="btn_0" class="boton" value="0">0</button>
                    <button id="btn_=" class="boton btn-igual" value="=">=</button>
                    <button id="btn_AC" class="boton btn-ac" value="ac">AC</button>
                    <button id="btn_/" class="boton" value="/">/</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
